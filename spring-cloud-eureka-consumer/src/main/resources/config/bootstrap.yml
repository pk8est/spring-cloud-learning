spring:
  cloud:
    config:
      uri: http://localhost:1111
      name: spring-cloud-config
      profile: @profiles.active@
    loadbalancer:
      retry:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8888}/eureka/

management:
  security:
    enabled: ${global.management.security.enabled:true}


